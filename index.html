<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cipka Piastowska Gejm<br> Bo liczy się smak</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cipka Piastowska Gejm</h1>
    <div class="controls">
      <button id="start-button">Zasraj</button>
      <button id="restart-button">Nasraj na nowo</button>
      <div id="score">Smak: 0</div>
    </div>
    <div class="grid"></div>
  </div>
<div id="congrats-message" style="display:none; position:absolute; top:50%; left:50%; 
    transform: translate(-50%, -50%); background: black; color: white; padding: 20px; 
    border-radius: 10px; text-align:center; z-index: 100;">
  <h2>Gratulacje! Ojebałes wszystkie misraki stara kurwa Ewa dla ciebie przygotowała. Wpierdalasz ludzkie odchody dumny ty jesteś z siebie? A nie czekaj płaczesz na discordzie że matka nie daje ci kasy jak 8 latkowi xD 🎉</h2>
  <button id="go-again-btn">Nasraj do kibla</button>
</div>

  <script src="script.js"></script>
</body>
</html>
